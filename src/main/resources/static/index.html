<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --secondary-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --border-light: #e2e8f0;
            --input-bg: #f8fafc;
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px rgba(79, 70, 229, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #0f172a;
            background-image:
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%236366f1' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
            padding: 20px;
            overflow-x: hidden;
        }

        /* Ambient background shapes */
        .ambient-shape {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(79, 70, 229, 0.3) 0%, rgba(124, 58, 237, 0.3) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: float 10s infinite ease-in-out alternate;
        }

        .shape-1 {
            top: -100px;
            left: -100px;
        }

        .shape-2 {
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 50px);
            }
        }

        .converter-card {
            background: var(--glass-bg);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 480px;
            position: relative;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h2 {
            font-size: 1.75rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-left: 2px;
        }

        .input-wrapper {
            position: relative;
            z-index: 1;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 16px 16px;
            border: 2px solid transparent;
            background: var(--input-bg);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.02);
        }

        input:hover {
            background: #f1f5f9;
        }

        input:focus {
            background: white;
            border-color: #818cf8;
            /* Light indigo */
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .currency-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 12px;
            align-items: end;
            margin-bottom: 1.5rem;
        }

        .swap-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 48px;
            /* Match input height approx */
            margin-bottom: 2px;
            color: #64748b;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .swap-icon:hover {
            color: #4f46e5;
            transform: rotate(180deg);
        }

        button.cta-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2), 0 2px 4px -1px rgba(79, 70, 229, 0.1);
        }

        button.cta-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        button.cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        button.cta-btn:hover::after {
            opacity: 1;
        }

        button.cta-btn:active {
            transform: translateY(0);
        }

        button.cta-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: linear-gradient(to right, #eff6ff, #f5f3ff);
            border-radius: 16px;
            border: 1px solid #e0e7ff;
            text-align: center;
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        #result.visible {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
            display: none;
        }

        .loading .spinner {
            display: inline-block;
        }

        .loading span {
            opacity: 0.8;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="ambient-shape shape-1"></div>
    <div class="ambient-shape shape-2"></div>

    <div class="converter-card">
        <header>
            <h2>Currency Exchange</h2>
            <p class="subtitle">Real-time conversion at your fingertips</p>
        </header>

        <div class="currency-row">
            <div class="form-group" style="margin-bottom: 0;">
                <label for="from">From</label>
                <div class="input-wrapper">
                    <input type="text" id="from" placeholder="USD" value="USD" maxlength="3"
                        oninput="this.value = this.value.toUpperCase()">
                </div>
            </div>

            <div class="swap-icon" onclick="swapCurrencies()" title="Swap Currencies">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="17 1 21 5 17 9"></polyline>
                    <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                    <polyline points="7 23 3 19 7 15"></polyline>
                    <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                </svg>
            </div>

            <div class="form-group" style="margin-bottom: 0;">
                <label for="to">To</label>
                <div class="input-wrapper">
                    <input type="text" id="to" placeholder="EUR" value="INR" maxlength="3"
                        oninput="this.value = this.value.toUpperCase()">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <div class="input-wrapper">
                <input type="number" id="amount" placeholder="Enter amount" value="100">
            </div>
        </div>

        <button class="cta-btn" onclick="convertCurrency()">
            <span>Convert Now</span>
            <div class="spinner"></div>
        </button>

        <div id="result">
            <div class="result-label">Total Converted Amount</div>
            <div class="result-value" id="result-text"></div>
        </div>
    </div>

    <script>
        async function convertCurrency() {
            const fromInput = document.getElementById('from');
            const toInput = document.getElementById('to');
            const amountInput = document.getElementById('amount');
            const resultElement = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            const button = document.querySelector('button');

            const from = fromInput.value.trim();
            const to = toInput.value.trim();
            const amount = amountInput.value.trim();


            // UI Validation
            if (!from || !to || !amount) {
                // Simple shake animation for empty inputs
                if (!from) fromInput.focus();
                else if (!to) toInput.focus();
                else amountInput.focus();
                return;
            }

            // State: Loading
            button.classList.add('loading');
            button.disabled = true;
            resultElement.classList.remove('visible');

            try {
                // Artificial delay for better UX (optional, remove if not needed)
                // await new Promise(r => setTimeout(r, 600));

                const response = await fetch(
                    `http://localhost:8080/api/convert?from=${from}&to=${to}&amount=${amount}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-KEY': 'currency-converter-api-key-12345'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error("Request blocked: " + response.status);
                }

                const data = await response.json();

                // Format number as currency if possible, or just regular format
                let formattedAmount = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: to,
                    maximumFractionDigits: 2
                }).format(data.convertedAmount);

                // If formatting fails (e.g. invalid currency code), fallback to raw
                if (formattedAmount === 'NaN' || !formattedAmount) {
                    formattedAmount = data.convertedAmount;
                }

                resultText.innerText = formattedAmount;
                resultElement.classList.add('visible');

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            } finally {
                // State: Idle
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        function swapCurrencies() {
            const fromInput = document.getElementById('from');
            const toInput = document.getElementById('to');

            const temp = fromInput.value;
            fromInput.value = toInput.value;
            toInput.value = temp;

            // Animate visually?
        }

        // Auto-trigger fetch on "Enter" key in amount
        document.getElementById('amount').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                convertCurrency();
            }
        });
    </script>

</body>

</html>
