<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<h2>Currency Converter</h2>

<label>From:</label>
<input type="text" id="from" placeholder="USD"><br><br>

<label>To:</label>
<input type="text" id="to" placeholder="INR"><br><br>

<label>Amount:</label>
<input type="number" id="amount"><br><br>

<button onclick="convertCurrency()">Convert</button>


<h3 id="result"></h3>

    <script>

		function convertCurrency() {
		    const from = document.getElementById("from").value;
		    const to = document.getElementById("to").value;
		    const amount = document.getElementById("amount").value;

		    fetch(`http://localhost:8080/api/convert?from=${from}&to=${to}&amount=${amount}`, {
		        method: "POST"
		    })
		    .then(res => res.json())
		    .then(data => {
		        document.getElementById("result").innerText =
		            "Converted Amount: " + data.convertedAmount;
		    })
		    .catch(err => {
		        alert("Error: " + err);
		    });
		}

</script>

</body>
</html>
